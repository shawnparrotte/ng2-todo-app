<div *ngIf="appState == 'default'">
  <h3>Add Todo</h3>
  <form (submit)="addTodo()">
    <input type="text" [(ngModel)]="text" />
  </form>
</div>

<div *ngIf="appState == 'edit'">
  <h3>Edit Todo</h3>
  <form (submit)="updateTodo()">
    <input type="text" [(ngModel)]="text" />
  </form>
</div>

<h3>Todo List</h3>
<ul>
  <li *ngFor="let todo of todos; let i = index">
    <span (click)="editTodo(todo)">{{ todo.text }}</span> <button (click)="deleteTodo(todo.i)">x</button>
  </li>
</ul>
